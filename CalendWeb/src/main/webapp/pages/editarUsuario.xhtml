<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/pages/estrutura/home.xhtml">
			<ui:define name="pageTitle">Editar Usuário</ui:define>
			<ui:define name="pageHeader">Header</ui:define>
			<ui:define name="body">
				<h:form id="formEditarUsuario">
					<h:panelGrid columns="2">
						<h:outputText value="Editar Usuário"/> <br/>
						<h:outputText value="nome" />
						<h:inputText value="#{usuarioBean.nome}"/>
						<h:outputText value="telefone" />
						<h:inputText value="#{usuarioBean.telefone}"/>
						
						<h:panelGrid columns="2" id="painelAlteraLogin">
							<h:outputText value="Login" />
							<h:inputText value="#{usuarioBean.usuario.loginUsuario}"/>
							<h:outputText value="Senha" />
							<h:inputText value="#{usuarioBean.senha}"/>
						</h:panelGrid> 
						<br />
						
						<h:commandButton value="Cadastrar Usuário" action="#{usuarioBean.cadastraUsuario()}" />
					</h:panelGrid>
				</h:form>
			</ui:define>
	</ui:composition>

</html>
