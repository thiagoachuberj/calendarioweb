<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:head>
		<title>Consulta Usuarios</title>
	</h:head>
	<h:body>
		<f:view>
			<h:form id="FormConsulta">
				<h:panelGrid columns="2">
					<h:outputLabel value="Login:" />
					<h:inputText value="#{usuarioBean.login}"/>
					<h:outputLabel value="Telefone:" />
					<h:inputText value="${usuarioBean.telefone}" />
					
					<h:commandButton value="Consultar Usuarios" action="#{usuarioBean.consultaTodosUsuario}" />
				</h:panelGrid>
			</h:form>
			
			<h:form binding="#{usuariosBean.tableForm}">
				<h:dataTable id="tabelaUsuarios" value="${usuarioBean.lstUsuarioTO}" var="usuario">
					<h:column>
						<f:facet name="header">
							Nome
						</f:facet>
						<h:outputText value="${usuario.nomeUsuario}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							Telefone
						</f:facet>
						<h:outputText value="${usuario.telefoneUsuario}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							Login
						</f:facet>
						<h:outputText value="${usuario.loginUsuario}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							Editar
						</f:facet>
						<h:commandLink value="editar" action="#{usuario.atualizaUsuarios}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							Deletar
						</f:facet>
						<h:commandLink value="deletar" action="#{usuario.deletaUsuario}"/>
					</h:column>
				</h:dataTable>
			</h:form>		
		</f:view>
	</h:body>
</html>
